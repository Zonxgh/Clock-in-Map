
<div class="row">
    <div class="col-lg-12">
        <nb-card class="actions-card">
          <nb-card-body>
            <div [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="large" nbSpinnerMessage="Loading...">
            <nb-tabset>
              <nb-tab tabTitle="Log" tabIcon="person-outline" responsive>
                <ngx-tree-grid  [loading]="loading" (loadingChange)="this.loading= $event"></ngx-tree-grid>
              </nb-tab>
              <nb-tab tabTitle="Map" tabIcon="map-outline" responsive>
                <ngx-group-map></ngx-group-map>
              </nb-tab>
            </nb-tabset>
          </div>
          </nb-card-body>
        </nb-card>
    </div>
  </div>
