      <div class="info" *ngIf="product">
        <div class="h4 value">{{ product.name }}</div>
        <div class="details subtitle-2"><span>{{ product.price | currency }}</span></div>
        <div class="details subtitle-2"><span>{{ product.description }}</span></div>
      </div>

  <button nbButton status="primary" (click)="addToCart(product)">Buy</button>
