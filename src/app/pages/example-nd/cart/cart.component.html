<h3>Cart</h3>

<p>
  <a routerLink="../shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div class="example-items-col">
      <input type="text" nbInput fullWidth fieldSize="small" placeholder="Name" style="margin-bottom: 1rem;">
      <textarea nbInput fullWidth placeholder="Textarea"></textarea>
  </div>

  <button nbButton status="primary" type="submit">Purchase</button>

</form>
